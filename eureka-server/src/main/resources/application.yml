server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://admin:123456@${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eurka-server
  security:   ## 开启验证，访问注册中心需要用户名和密码
    user:
      name: admin
      password: 123456
